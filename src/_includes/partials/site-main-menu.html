<nav class="site-head__main-nav [ bg-dark color-light-glare p-600 ]" aria-label="Primary navigaton" 
    x-show="menu" 
    @click.away="menu = false"
    x-transition:enter="transition ease-out duration-300 -ml-64"
    x-transition:enter-start=""
    x-transition:enter-end="transform translate-x-64"
    x-transition:leave="transition ease-out duration-300"
    x-transition:leave-start=""
    x-transition:leave-end="transform -translate-x-64"
    >
    <ul class="site-head__main-nav__list">
        {% for item in navigation.items %}
            <li>
                <a class="" {% if item.slug == page.url %} noprefetch {% endif %} {{ helpers.getLinkActiveState(item.slug, page.url) | safe }} href="{{ item.slug }}">{{ item.title }}</a>
            </li>
        {% endfor %}
    </ul>
</nav>
